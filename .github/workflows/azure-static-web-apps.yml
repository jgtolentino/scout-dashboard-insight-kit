name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - azure-static-deployment
      - main
      - feature/scout-v3-monorepo-bypass
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - azure-static-deployment
      - main
      - feature/scout-v3-monorepo-bypass

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps --no-optional
        
      - name: Build project
        run: npm run build
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
          VITE_BUILD_COMPRESS: "false"
          
      - name: Copy Azure Static Web App config
        run: cp staticwebapp.config.json dist/
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory
          skip_app_build: true # We already built it above

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"